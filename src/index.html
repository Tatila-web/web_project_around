<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <meta name="description" content="EUA Afora" />
    <meta name="author" content="Tátila Duarte" />
    <meta name="keywords" content="html, css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="/favicon.svg" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image-vector"
          src="./images/vetores/Vector_header.png"
          alt="Aroud the U.S"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              class="profile__avatar"
              src="./images/image_Jacques.jpg"
              alt="Foto de perfil de Jacques Cousteau"
            />
            <button
              class="profile__avatar-edit-button"
              type="button"
              aria-label="Editar foto do perfil"
            >
              <img
                class="profile__avatar-edit-icon"
                src="./images/vetores/Vector_profile-info.png"
                alt="Ícone editar foto do perfil"
              />
            </button>
          </div>

          <div class="profile__info">
            <div class="profile__info-name">
              <h1 class="profile__text-name">Jacques Cousteau</h1>
              <button class="profile__edit-open">
                <img
                  class="profile__edit-vector"
                  src="./images/vetores/Vector_profile-info.png"
                  alt="Botão editar perfil"
                />
              </button>
            </div>
            <p class="profile__text-about">Explorador</p>
          </div>

          <button class="profile__add-button" type="button">
            <img
              class="profile__add-icon"
              src="./images/vetores/Vector_addButton.png"
              alt="Botão adicionar"
            />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
        <a
          class="footer__link"
          href="https://tatila-web.github.io/web_project_around/"
          target="_blank"
          rel="noopener noreferrer"
        >
        </a>
      </footer>

      <!-- Popup Editar Perfil -->
      <div class="popup popup_type_profile">
        <!-- Alterado aqui: de popup_container-profile para popup_type_profile -->
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <form class="popup__form" name="edit-profile">
            <p class="popup__profile-edit">Editar perfil</p>
            <button class="popup__close" type="button">
              <img
                class="popup__close-icon"
                src="./images/vetores/Close_icon.png"
                alt="Fechar"
              />
            </button>

            <input
              id="profile-name"
              class="popup__input-name popup__input"
              type="text"
              name="username"
              placeholder="Nome"
              autocomplete="name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__input-error" id="profile-name-error"></span>

            <input
              id="profile-about"
              class="popup__input-about popup__input"
              type="text"
              name="about"
              placeholder="Sobre mim"
              autocomplete="off"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__input-error" id="profile-about-error"></span>

            <button
              class="popup__submit-form popup__submit_inactive"
              type="submit"
              disabled
            >
              Salvar
            </button>
          </form>
        </div>
      </div>

      <!-- Popup Adicionar nova card -->

      <div class="popup popup_type_new-card">
        <!-- Alterado aqui: de popup_new-card para popup_type_new-card -->
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <form class="popup__form" name="add-place">
            <p class="popup__text">Novo local</p>
            <button class="popup__close" type="button">
              <img
                class="popup__close-icon"
                src="./images/vetores/Close_icon.png"
                alt="Fechar"
              />
            </button>

            <input
              id="place-title"
              class="popup__input-title popup__input"
              type="text"
              name="title"
              placeholder="Título"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error" id="place-title-error"></span>

            <input
              id="place-link"
              class="popup__input-link popup__input"
              type="url"
              name="link"
              placeholder="Link da imagem"
              required
            />
            <span class="popup__input-error" id="place-link-error"></span>

            <button
              class="popup__submit-form popup__submit popup__submit_inactive"
              type="submit"
              disabled
            >
              Criar
            </button>
          </form>
        </div>
      </div>

      <!-- Popup de imagem -->

      <div id="popupImageContainer" class="popup-image popup-image__hidden">
        <div class="popup__overlay"></div>
        <div class="popup-image__content">
          <button id="popupCloseButton" class="popup-image__close">
            &times;
          </button>
          <img id="popupImage" class="popup-image__img" src="" alt="" />
          <p id="popupImageName" class="popup-image__title"></p>
        </div>
      </div>

      <!-- Popup de confirmação de exclusão -->
      <div class="popup popup_type_confirm" id="popupDeleteCard">
        <!-- Alterado aqui: de popup_confirm para popup_type_confirm -->
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <button class="popup__close" type="button" aria-label="Fechar popup">
            <img
              src="./images/vetores/Close_icon.png"
              class="popup__close-icon"
              alt="Fechar"
            />
          </button>
          <h2 class="popup__text">Tem certeza?</h2>
          <form name="confirm-delete">
            <button
              type="submit"
              class="popup__submit-form popup__confirm-submit-button"
            >
              Sim
            </button>
            <!-- Alterado aqui: adicionada classe popup__confirm-submit-button -->
          </form>
        </div>
      </div>

      <!-- Popup editar avatar -->
      <div class="popup popup_type_avatar" id="popupAvatar">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <button class="popup__close" type="button" aria-label="Fechar popup">
            <img
              src="./images/vetores/Close_icon.png"
              class="popup__close-icon"
              alt="Fechar"
            />
          </button>
          <form class="popup__form" name="form-avatar" novalidate>
            <p class="popup__text">Alterar a foto do perfil</p>
            <input
              id="avatar-link"
              type="url"
              name="avatar"
              class="popup__input popup__input-title"
              placeholder="Link da nova foto"
              required
            />
            <span class="popup__input-error" id="avatar-link-error"></span>
            <button type="submit" class="popup__submit-form">Salvar</button>
          </form>
        </div>
      </div>

      <!-- Template do card -->
      <template id="card-template">
        <div class="elements__card">
          <img class="elements__image" src="" alt="Imagem do lugar" />
          <div class="elements__description">
            <p class="elements__text-description"></p>
            <button class="elements__btn-like" type="button">
              <img
                class="elements__like"
                src="./images/vetores/Vector_like.png"
                alt="Curtir"
              />
            </button>
            <button class="elements__btn-delete" type="button">
              <img
                class="elements__delete-icon"
                src="./images/vetores/Vector_delete.png"
                alt="Excluir"
              />
            </button>
          </div>
        </div>
      </template>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
