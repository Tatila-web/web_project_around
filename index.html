<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <meta name="description" content="EUA Afora" />
    <meta name="author" content="Tátila Duarte" />
    <meta name="keywords" content="html, css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="/favicon.svg" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image-vector"
          src="./images/vetores/Vector_header.png"
          alt="Aroud the U.S"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/image_Jacques.jpg"
            alt="Foto de perfil de Jacques Cousteau"
          />

          <div class="profile__info">
            <div class="profile__info-name">
              <h1 class="profile__text-name">Jacques Cousteau</h1>
              <button class="profile__edit-open">
                <img
                  class="profile__edit-vector"
                  src="./images/vetores/Vector_profile-info.png"
                  alt="Botão editar perfil"
                />
              </button>
            </div>
            <p class="profile__text-about">Explorador</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              class="profile__add-vector"
              src="./images/vetores/Vector_addButton.png"
              alt="Botão adicionar"
            />
          </button>
          <div class="profile__popup-container">
            <form class="profile__form">
              <p class="profile__edit">Editar perfil</p>
              <button class="profile__close" type="button">
                <img
                  class="profile__close-icon"
                  src="./images/vetores/Close_icon.png"
                  alt="Fechar"
                />
              </button>

              <input
                class="profile__input-name"
                type="text"
                name="username"
                placeholder="Nome"
                autocomplete="name"
              />
              <input
                class="profile__input-about"
                type="text"
                name="about"
                placeholder="Sobre mim"
                autocomplete="off"
              />
              <button class="profile__submit-form" type="submit">Salvar</button>
            </form>
          </div>
        </section>
        <section class="elements">
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Vale-de-Yosemite.jpg"
              alt="Foto do Vale de Yosemite"
            />
            <div class="elements__description">
              <p class="elements__text-description">Vale de Yosemite</p>
              <button class="elements__btn-like" type="button">
                <img
                  src="./images/vetores/Vector_like.png"
                  alt=""
                  class="elements__like"
                />
              </button>
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Lado-louise.jpg"
              alt="Foto do Vale de Yosemite"
            />
            <div class="elements__description">
              <p class="elements__text-description">Lago Louse</p>
              <button class="elements__btn-like" type="button">
                <img
                  src="./images/vetores/Vector_like.png"
                  alt=""
                  class="elements__like"
                />
              </button>
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Montanhas-Carejpg.jpg"
              alt="Foto do Vale de Yosemite"
            />
            <div class="elements__description">
              <p class="elements__text-description">Montanhas Care...</p>
              <button class="elements__btn-like" type="button">
                <img
                  src="./images/vetores/Vector_like.png"
                  alt=""
                  class="elements__like"
                />
              </button>
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Latemar.jpg"
              alt="Foto do Vale de Yosemite"
            />
            <div class="elements__description">
              <p class="elements__text-description">Latemar</p>
              <button class="elements__btn-like" type="button">
                <img
                  src="./images/vetores/Vector_like.png"
                  alt=""
                  class="elements__like"
                />
              </button>
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Parque-nacional.jpg"
              alt="Foto do Vale de Yosemite"
            />
            <div class="elements__description">
              <p class="elements__text-description">
                Parque Nacional da Vanoise
              </p>
              <button class="elements__btn-like" type="button">
                <img
                  src="./images/vetores/Vector_like.png"
                  alt=""
                  class="elements__like"
                />
              </button>
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Lago-di-Braies.jpg"
              alt="Foto do Vale de Yosemite"
            />
            <div class="elements__description">
              <p class="elements__text-description">Lago di Braies</p>
              <button class="elements__btn-like" type="button">
                <img
                  src="./images/vetores/Vector_like.png"
                  alt=""
                  class="elements__like"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
