<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <meta name="description" content="EUA Afora" />
    <meta name="author" content="Tátila Duarte" />
    <meta name="keywords" content="html, css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="/favicon.svg" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image-vector"
          src="./images/vetores/Vector_header.png"
          alt="Aroud the U.S"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/image_Jacques.jpg"
            alt="Foto de perfil de Jacques Cousteau"
          />

          <div class="profile__info">
            <h1 class="profile__text-name">Jacques Cousteau</h1>

            <button class="profile__open">
              <img
                class="profile__edit-vector"
                src="./images/vetores/Vector_profile-info.png"
                alt="Botão editar perfil"
              />
            </button>
            <p class="profile__text-about">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-vector"
              src="./images/vetores/Vector_addButton.png"
              alt="Botão adicionar"
            />
          </button>
          <div class="profile__popup-container">
            <form class="profile__form">
              <p class="profile__edit">Editar perfil</p>
              <button class="profile__close" type="button">
                <img
                  class="profile__close-icon"
                  src="./images/vetores/vector_close Icon.svg"
                  alt="Fechar"
                />
              </button>
              <input
                class="profile__input-name"
                type="text"
                placeholder="Nome"
              />
              <input
                class="profile__input-about"
                type="text"
                placeholder="Sobre mim"
              />
              <button class="profile__submit-form" type="submit">Salvar</button>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
