<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <meta name="description" content="EUA Afora" />
    <meta name="author" content="Tátila Duarte" />
    <meta name="keywords" content="html, css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="/favicon.svg" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image-vector"
          src="./images/vetores/Vector_header.png"
          alt="Aroud the U.S"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/image_Jacques.jpg"
            alt="Foto de perfil de Jacques Cousteau"
          />

          <div class="profile__info">
            <div class="profile__info-name">
              <h1 class="profile__text-name">Jacques Cousteau</h1>
              <button class="profile__edit-open">
                <img
                  class="profile__edit-vector"
                  src="./images/vetores/Vector_profile-info.png"
                  alt="Botão editar perfil"
                />
              </button>
            </div>
            <p class="profile__text-about">Explorador</p>
          </div>
          <button class="popup__add-button" type="button">
            <img
              class="popup__add-icon"
              src="./images/vetores/Vector_addButton.png"
              alt="Botão adicionar"
            />
          </button>

          <div class="profile__popup-container">
            <div class="profile__overlay"></div>
            <form class="profile__form form">
              <p class="profile__edit">Editar perfil</p>
              <button class="profile__close" type="button">
                <img
                  class="profile__close-icon"
                  src="./images/vetores/Close_icon.png"
                  alt="Fechar"
                />
              </button>

              <input
                id="profile-name"
                class="profile__input-name form__input"
                type="text"
                name="username"
                placeholder="Nome"
                autocomplete="name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error" id="profile-name-error"></span>

              <input
                id="profile-about"
                class="profile__input-about form__input"
                type="text"
                name="about"
                placeholder="Sobre mim"
                autocomplete="off"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__input-error" id="profile-about-error"></span>

              <button
                class="profile__submit-form form__submit form__submit_inactive"
                type="submit"
                disabled
              >
                Salvar
              </button>
            </form>

          </div>

          <div class="popup__cards popup__opned">
            <div class="popup__overlay"></div>
            <form class="popup__form form">
              <p class="popup__text">Novo local</p>
              <button class="popup__close" type="button">
                <img
                  class="popup__close-icon"
                  src="./images/vetores/Close_icon.png"
                  alt="Fechar"
                />
              </button>

              <input
                id="place-title"
                class="popup__input-title form__input"
                type="text"
                name="title"
                placeholder="Título"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="form__input-error" id="place-title-error"></span>

              <input
                id="place-link"
                class="popup__input-link form__input"
                type="url"
                name="link"
                placeholder="Link da imagem"
                required
              />
              <span class="form__input-error" id="place-link-error"></span>

              <button
                class="popup__submit-form form__submit form__submit_inactive"
                type="submit"
                disabled
              >
                Criar
              </button>
            </form>
          </div>
        </section>
        <section class="elements"></section>
        <footer class="footer">
          <p class="footer__copyright">© 2025 Around The U.S.</p>
        </footer>

       <!-- Popup de imagem -->
<div id="popupImageContainer" class="popup-image popup-image__hidden">
  <div class="popup-image__content">
    <button id="popupCloseButton" class="popup-image__close">
      &times;
    </button>
    <img
      id="popupImage"
      class="popup-image__img"
      src=""
      alt="Imagem ampliada"
    />
    <p id="popupImageName" class="popup-image__title"></p>
  </div>
</div>
    <script src="scripts/popup.js"></script>
    <script src="scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
