<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <meta name="description" content="EUA Afora" />
    <meta name="author" content="Tátila Duarte" />
    <meta name="keywords" content="html, css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="/favicon.svg" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image-vector"
          src="./images/vetores/Vector_header.png"
          alt="Aroud the U.S"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/image_Jacques.jpg"
            alt="Foto de perfil de Jacques Cousteau"
          />

          <div class="profile__info">
            <div class="profile__info-name">
              <h1 class="profile__text-name">Jacques Cousteau</h1>
              <button class="profile__edit-open">
                <img
                  class="profile__edit-vector"
                  src="./images/vetores/Vector_profile-info.png"
                  alt="Botão editar perfil"
                />
              </button>
            </div>
            <p class="profile__text-about">Explorador</p>
          </div>
          <button class="popup__add-button" type="button">
            <img
              class="popup__add-icon"
              src="./images/vetores/Vector_addButton.png"
              alt="Botão adicionar"
            />
          </button>

          <div class="profile__popup-container">
            <div class="profile__overlay"></div>
            <form class="profile__form">
              <p class="profile__edit">Editar perfil</p>
              <button class="profile__close" type="button">
                <img
                  class="profile__close-icon"
                  src="./images/vetores/Close_icon.png"
                  alt="Fechar"
                />
              </button>

              <input
                class="profile__input-name"
                type="text"
                name="username"
                placeholder="Nome"
                autocomplete="name"
              />
              <input
                class="profile__input-about"
                type="text"
                name="about"
                placeholder="Sobre mim"
                autocomplete="off"
              />
              <button class="profile__submit-form" type="submit">Salvar</button>
            </form>
          </div>

          <div class="popup__cards popup__opned">
            <div class="popup__overlay"></div>
            <form class="popup__form">
              <p class="popup__text">Novo local</p>
              <button class="popup__close" type="button">
                <img
                  class="popup__close-icon"
                  src="./images/vetores/Close_icon.png"
                  alt="Fechar"
                />
              </button>
              <input
                class="popup__input-title"
                type="text"
                name="title"
                placeholder="Título"
              />
              <input
                class="popup__input-link"
                type="text"
                name="link"
                placeholder="Link da imagem"
              />
              <button class="popup__submit-form" type="submit">Criar</button>
            </form>
          </div>
        </section>
        <section class="elements"></section>

        <!-- Popup de imagem -->
        <div id="popupImageContainer" class="popup-image popup-image__hidden">
          <div class="popup-image__content">
            <button id="popupCloseButton" class="popup-image__close">
              &times;
            </button>
            <img
              id="popupImage"
              class="popup-image__img"
              src=""
              alt="Imagem ampliada"
            />
            <p id="popupImageName" class="popup-image__title"></p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
